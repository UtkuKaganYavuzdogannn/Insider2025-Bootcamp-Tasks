<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

  <h1>Görev Yöneticisi</h1>

  <form id="gorevForm">

    <input type="text" id="baslik" placeholder="Görev Başlığı" required>

    <textarea id="aciklama" placeholder="Görev"></textarea>

    <div>
      <label><input type="radio" name="oncelik" value="düşük"> Düşük</label>
      <label><input type="radio" name="oncelik" value="orta"> Orta</label>
      <label><input type="radio" name="oncelik" value="yüksek"> Yüksek</label>
    </div>

    <button type="submit">Görev Ekle</button>

  </form>

  <ul id="gorevListesi"></ul>

  
<script src="addTask.js"></script>
<script src="complete.js"></script>
<script src="remove.js"></script>



</body>


</html>
