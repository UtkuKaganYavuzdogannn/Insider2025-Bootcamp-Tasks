 <body>

        <div class="form-container" >
            
     <h1>Giriş Yap</h1>

 
     <form>
        <label for="mail">E-Posta:</label> 
        <input id="mail" type="email" placeholder="Mail Adresinizi Giriniz" required> <br> <br>
        

        <label for="sifre">Şifre :</label>  
        <input id="sifre" type="password" placeholder="Şifrenizi Giriniz" required> <br> <br> 
        
        <input type="checkbox" id="hesapHatırlama" name="hesapHatırlama">
        <label for="hesapHatırlama">Beni Hatırla</label> <br> <br>

            
        <button type="submit">Giriş</button>

      
     </form>

  </div>
